<div class="row">
    <div class="col-md-6">
        <!-- Default input -->
        <label for="">Short Name<span
                style="color:#BE1535;">*</span></label>
        <input class="form-control form-control-sm" type="text"
            placeholder="Enter loyalty points short name">
    </div>
    <div class="col-md-6">
        <label for="">Loyalty Points<span
                style="color:#BE1535;">*</span></label>
        <input type="number" class="form-control form-control-sm"
            placeholder="Enter value">
    </div>
</div>


<div class="row">

    <div class="col-md-5">
        <!-- Default input -->
        <label for="">Description<span
                style="color:#BE1535;">*</span></label>
        <div class="addDescription">
            <select class="custom-select custom-select-sm"
                style="margin-top: 10px">
                <option selected>Select</option>
                <option value="1">English</option>
                <option value="2">Arabic</option>
            </select>
        </div>
    </div>
    <div class="col-md-5">
        <div class="addDescription2" style="margin-top: 41px;">
            <input class="form-control form-control-sm" type="text"
                placeholder="Enter description here"
                style="margin-top: 10px;">
        </div>
    </div>

    <div class="col-md-2">

        <button class="btn btn-sm btn-rounded" name="addDesbtn"
            type="button"
            style="color:#fff;background-color: #59595C;margin-top: 41px;"><i
                class="fa fa-plus" style="margin-right: 10px;"></i>Add
            More</button>

    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group mt-3">
                <label for="" class="form-group-label">Start and end
                    date</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm"
                        #drp="bsDaterangepicker" bsDaterangepicker
                        formControlName="startEndDate"
                        placeholder="dd-mm-yyyy - dd-mm-yyyy" readonly>
                    <div class="input-group-append">
                        <span class="input-group-text"
                            (click)="drp.toggle()"
                            [attr.aria-expanded]="drp.isOpen"><i
                                class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
