<div class="row">
    <div class="col-md-6">
        <label for="">Discount Description<span
                style="color:#BE1535;">*</span></label>
        <select class="custom-select custom-select-sm">
            <option selected>Select</option>
            <option value="1">English</option>
            <option value="2">Arabic</option>
        </select>
    </div>
    <div class="col-md-6">
        <input class="form-control form-control-sm" type="url"
            placeholder="Enter description" style="margin-top: 31px;">
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <label for="">Discount %<span
                style="color:#BE1535;">*</span></label>
        <input type="number" class="form-control form-control-sm"
            placeholder="Enter value">
    </div>
    <div class="col-md-6">
        <label for="">Discount Type<span
                style="color:#BE1535;">*</span></label>
        <select class="custom-select custom-select-sm">
            <option selected>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <label for="">Discount Value<span
                style="color:#BE1535;">*</span></label>
        <select class="custom-select custom-select-sm">
            <option selected>Select</option>
            <option value="1">English</option>
            <option value="2">Arabic</option>
        </select>
    </div>
    <div class="col-md-6">
        <input style="margin-top: 31px;" type="number"
            class="form-control form-control-sm" placeholder="Enter value">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group mt-3">
                <label for="" class="form-group-label">Start and end
                    date</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm"
                        #drp="bsDaterangepicker" bsDaterangepicker
                        formControlName="startEndDate"
                        placeholder="dd-mm-yyyy - dd-mm-yyyy" readonly>
                    <div class="input-group-append">
                        <span class="input-group-text"
                            (click)="drp.toggle()"
                            [attr.aria-expanded]="drp.isOpen"><i
                                class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
