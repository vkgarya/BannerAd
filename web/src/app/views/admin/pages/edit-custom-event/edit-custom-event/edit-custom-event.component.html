<div class="row">
    <div class="col-md-12">
        <form [formGroup]="editCustomeventForm" (ngSubmit)="onEditCustomEvent()">
            <div class="row">
                <div class="col-md-6">
                    <!-- Default input -->
                    <label for="">Event Code<span class="required">*</span></label>
                    <input class="form-control form-control-sm" type="text" placeholder="E0007" readonly
                        formControlName="eventCode">
                </div>
                <div class="col-md-6"></div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- Default input -->
                    <label for="">Event Name<span class="required">*</span></label>
                    <input class="form-control form-control-sm" type="text" placeholder="Enter event name"
                        formControlName="eventName">
                    <div class="form-input-error"
                        *ngIf="(editCustomeventForm.get('eventName')?.get('value')?.touched || editCustomeventForm.get('eventName')?.get('value')?.dirty)">
                        <div *ngIf="editCustomeventForm.get('eventName')?.get('value')?.errors?.required">
                            Please enter event name
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="">Event Description<span class="required">*</span></label>
                    <input class="form-control form-control-sm" type="text"
                        placeholder="Enter event description" formControlName="eventDesc">
                    <div class="form-input-error"
                        *ngIf="(editCustomeventForm.get('eventDesc')?.get('value')?.touched || editCustomeventForm.get('eventDesc')?.get('value')?.dirty)">
                        <div *ngIf="editCustomeventForm.get('eventDesc')?.get('value')?.errors?.required">
                            Please enter description
                        </div>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Default input -->
                    <h5 style="font-weight: 700">Fields</h5>
                </div>
                <div class="col-md-6">
                </div>
            </div>


            <div class="row">

                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="">Field Name<span class="required">*</span></label>
                        </div>
                        <div class="col-md-4">
                            <label for="">Field Description<span class="required">*</span></label>
                        </div>
                        <div class="col-md-2">
                            <label for="">Type<span class="required">*</span></label>
                        </div>
                    </div>
                    <div class="event-fields-container" formArrayName="moreEventFields">
                        <ng-container
                            *ngFor="let fieldGroup of editCustomeventForm.get('moreEventFields')?.controls; let i=index;">
                            <div class="row" [formGroupName]="i">
                                <div class="col-md-4">
                                    <!-- <label for="">Field Name<span class="required">*</span></label> -->
                                    <input class="form-control form-control-sm" type="text"
                                        placeholder="Enter field name" formControlName="fieldName">
                                    <div class="form-input-error"
                                        *ngIf="(editCustomeventForm.get('fieldName')?.get('value')?.touched || editCustomeventForm.get('fieldName')?.get('value')?.dirty)">
                                        <div
                                            *ngIf="editCustomeventForm.get('fieldName')?.get('value')?.errors?.required">
                                            Please enter field name
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <!-- <label for="">Field Description<span class="required">*</span></label> -->
                                    <textarea name="description" rows="5" class="form-control"
                                        placeholder="Description" formControlName="fieldDesc"></textarea>
                                    <div class="form-input-error"
                                        *ngIf="(editCustomeventForm.get('fieldDesc')?.get('value')?.touched || editCustomeventForm.get('fieldDesc')?.get('value')?.dirty)">
                                        <div
                                            *ngIf="editCustomeventForm.get('fieldDesc')?.get('value')?.errors?.required">
                                            Please enter field description
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-2">
                                    <!-- <label for="">Type<span class="required">*</span></label> -->
                                    <select name="fieldType" class="custom-select custom-select-sm"
                                        formControlName="fieldType">
                                        <option value="">select</option>
                                        <option value="stringType">String</option>
                                        <option value="intType">Integer</option>
                                        <option value="floatType">Float</option>
                                        <option value="booleanType">Boolean</option>
                                        <option value="dateType">Date Type</option>
                                        <option value="datetimeType">Date Time</option>
                                    </select>
                                    <div class="form-input-error"
                                        *ngIf="(editCustomeventForm.get('fieldType')?.get('value')?.touched || editCustomeventForm.get('fieldType')?.get('value')?.dirty)">
                                        <div
                                            *ngIf="editCustomeventForm.get('fieldType')?.get('value')?.errors?.required">
                                            Please select field type
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <mat-checkbox formControlName="mandatoryReq">Mandatory</mat-checkbox>
                                    <i class="fa fa-trash ml-4" (click)="onRemoveFields(i)"
                                        *ngIf=" editCustomeventForm.get('moreEventFields')?.controls?.length > 1"></i>
                                </div>
                            </div>

    
                          
                        </ng-container>

                    </div>

                </div>
             
                <div class="col-md-2 mt-4">
                    <button type="button" class="btn btn-sm btn-primary add-format-more"
                        (click)="addMoreFilelds()">
                        + Add more
                    </button>
                </div>
            </div>

       
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn form-submit-btn" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
