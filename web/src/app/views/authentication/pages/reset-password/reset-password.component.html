<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <p class="welcome-txt">Reset your password here</p>
    </div>
    <div class="login-body">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email *</label>
              <input class="form-control" name="email" formControlName="email" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Password *</label>
              <div class="password-container">
                <input class="form-control" [type]="hidePassword ? 'password' : 'text'" name="password"
                  formControlName="password" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Confirm Password *</label>
              <div class="password-container">
                <input class="form-control" [type]="hidePassword ? 'password' : 'text'" name="confirmPassword"
                  formControlName="confirmPassword" />
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="resetPasswordForm.errors?.misMatch" [ngClass]="'pwd-mismatch-err'"><small>Passwords not matched</small></div>

        <div class="footer-container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <button type="submit" class="btn login-btn">submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
