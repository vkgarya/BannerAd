<div class="login-container">
  <div class="login-box">
    <div class="login-body">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email *</label>
              <input class="form-control" name="email" formControlName="email" />
              <div class="text-danger form-input-error"
                *ngIf="(forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)">
                <ng-container *ngIf="forgotPasswordForm.get('email')?.errors?.required">
                  Please enter user name
                </ng-container>
                <ng-container *ngIf="forgotPasswordForm.get('email')?.errors?.invalidEmail">
                  Please enter valid email id
                </ng-container>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <button type="submit" class="btn login-btn">submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
